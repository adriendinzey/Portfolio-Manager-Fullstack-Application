<div class="container-fluid py-3">
    <div class="card buysellcard">
        <div class="ms-2 p-3">
            <div class="d-flex justify-content-between">
            <h5 class="mb-0">Buy/Sell</h5>
                <div class="search-box">
                    <button class="btn-search"><i class="bi bi-search"></i></button>
                    <input type="text" placeholder="Search a stock" oninput="this.value=this.value.toUpperCase()"
                    (keydown.enter)="getQuote()" [(ngModel)]="whichTicker" class="input-search">
                </div>
            </div>
            <div *ngIf="dataValues.currentPrice">
                <div class="info mt-3 ">
                    <p><strong>{{stockName}}</strong> (${{dataValues.ticker}})</p>
                    <p>Current Price: {{dataValues.currentPrice | currency:'USD'}}</p>
                    <p>Price as of: {{dataValues.currentDateTime}}</p>
                </div>
                <div class="buySell mt-2">
                    <div>
                        <input required="" type="number" class="input-qty" [(ngModel)]="whichVolume" min="1" step="1">
                        <label class="user-label">Quantity</label>
                      </div>
                    <button (click)="sell()">Sell</button>
                    <button (click)="buy()">Buy</button>
                </div>
            </div>
        </div>
    </div>
</div>
